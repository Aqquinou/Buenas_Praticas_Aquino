<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEGURIDAD: Evitar versionado en t√≠tulo para no exponer tecnolog√≠a/versi√≥n al usuario -->
    <title>Registro de Usuarios</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SEGURIDAD: C√≥digo viejo/comentado eliminado para no dar pistas a un atacante (clases, m√©todos, tecnolog√≠a). -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üìù Registro de Usuarios</h2>
                <!-- SEGURIDAD: No mostrar en interfaz versionado de BD, puerto ni motor (MySQL, etc.). -->
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" maxlength="100" autocomplete="given-name">
                            <div class="invalid-feedback" id="nombreError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido" maxlength="80" autocomplete="family-name">
                            <div class="invalid-feedback" id="apellido1Error"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido" maxlength="80" autocomplete="family-name">
                            <div class="invalid-feedback" id="apellido2Error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="10 d√≠gitos" maxlength="10" autocomplete="tel" inputmode="numeric">
                            <div class="invalid-feedback" id="telefonoError"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres" maxlength="18" autocomplete="off" style="text-transform: uppercase;">
                            <div class="invalid-feedback" id="curpError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" maxlength="120" autocomplete="email">
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>
                    </div>

                    <!-- SEGURIDAD: Contrase√±as y campos sensibles no deben mostrarse en formulario ni en comentarios. C√≥digo comentado eliminado. -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            üíæ Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">üìã Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel√©fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Los registros se insertar√°n aqu√≠ -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Configuraci√≥n (claves y opciones); debe cargarse antes del script principal -->
    <script src="config.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
